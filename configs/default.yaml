# Model parameters
model:
  input_dim: 3
  hidden_dim: 128 # feature dimension
  num_layers: 4 # number of convolutional layers
  k: 15 # number of neighbors for graph construction
  edge_k: 15 # number of neighbors for edge features
  target_ratio: 0.5 # mesh simplification ratio

# Training parameters
training:
  learning_rate: 1.0e-5
  batch_size: 1 # process full meshes
  num_epochs: 150 # total training epochs
  early_stopping_patience: 15 # epochs before early stopping
  checkpoint_dir: "checkpoints" # model save directory

# Data parameters
data:
  data_dir: "data/meshes"
  val_split: 0.2
  num_workers: 4 # dataloader workers

# Loss weights
loss:
  lambda_c: 1.0 # chamfer distance weight
  lambda_e: 1.0 # edge preservation weight
  lambda_o: 1.0 # normal consistency weight
